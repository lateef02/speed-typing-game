<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Typing Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-white" style="padding-block: 2rem">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>Speed Typing</h1>
    </header>
    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Type The Given Word Within
            <span class="text-success" id="seconds"></span> Seconds:
          </p>
          <h2 class="display-2 mb-5" id="current-word">hello</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Start typing..."
            id="word-input"
            autofocus
          />
          <h4 class="mt-3" id="message"></h4>

          <!-- Time & Score Columns -->
          <div class="row mt-5" style="padding-bottom: 2rem">
            <div class="col-md-6">
              <h4>
                Time Left:
                <span id="time">0</span>
              </h4>
            </div>
            <div class="col-md-6">
              <h4>
                Score:
                <span id="score">0</span>
              </h4>
            </div>
            <br /><br />
            <div class="col">
              <h4>
                High Score:
                <span id="highscore">0</span>
              </h4>
            </div>
          </div>

          <!-- Picking Levels -->
          <div class="row-md-1">
            <h3>Pick Level</h3>
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
              <input type="radio" id="easy" name="game_level" value="Easy" />
              <label for="easy" style="font-size: 1.3rem">Easy</label>
            </div>
            <div class="col-md-4">
              <input
                type="radio"
                id="medium"
                name="game_level"
                value="Medium"
              />
              <label for="medium" style="font-size: 1.3rem">Normal</label>
            </div>
            <div class="col-md-4">
              <input type="radio" id="hard" name="game_level" value="Hard" />
              <label for="hard" style="font-size: 1.3rem">Hard</label>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>
                  Type each word in the given amount of seconds to score. To
                  play again, just type the current word. Your score will reset
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
